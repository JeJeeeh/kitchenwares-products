name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0'

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

  deploy-image-to-docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Push User Service Docker image
        env:
          APP_UID: 1000
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kitchenwares-products:latest "./Kitchenwares Products"
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.ACCESS_TOKEN }}
          docker push ${{ secrets.DOCKER_USERNAME }}/kitchenwares-products:latest
    
  deploy-image-to-netlab:
    runs-on: ubuntu-latest
    needs: deploy-image-to-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Connect to VPN
        run: |
          sudo apt-get update
          sudo /sbin/modprobe tun
          sudo apt-get install openconnect
          printf 'Netlab Fontys ICT\n${{ secrets.VPN_USERNAME }}\n${{ secrets.VPN_PASSWORD }}\n' | sudo openconnect vpnnetlab.fhict.nl -b
      
      - name: Execute SSH Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.KUBE_VM_IP }}
          username: ${{ secrets.KUBE_VM_USER }}
          password: ${{ secrets.KUBE_VM_PASSWORD }}
          port: 22
          script: |
            kubectl rollout restart deployment products-service -n ${{ secrets.KUBE_NAMESPACE }}